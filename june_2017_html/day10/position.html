<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Position</title>
    <style>
      .container {
        display: flex;
      }
      .cell {
        border: thick black solid;
        width: 300px;
        height: 300px;
        margin-right: 10px;
      }
      #rocket {
        position: relative;
        /*top: -300px;*/
        left: 0px; /* #rocket.left += 1; */
        bottom: 300px;
        transform: rotate(90deg);
        max-width: 200px;
        /*right: auto;*/
      }
    </style>
  </head>
  <body>
    <h1>Rocket Man</h1>
    <div class="container">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div>
      <img id="rocket" src="http://www.freeiconspng.com/uploads/red-rocket-png-5.png">
    </div>
