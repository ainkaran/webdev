<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="google_style.css">
  </head>
  <body>

    <header class="site-header">

      <div class="menu-toggle-area">
        <button id="mobile-menu-toggle" class="button button-header mobile-menu-toggle">
          <svg class="icon-menu" width="26px" height="26px">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-menu"></use>
          </svg>
        </button>
      </div>

      <div class="logo">
        <a href="/">
          <svg class="icon-logo-star" width="26px" height="26px">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-logo-star"></use>
          </svg>
        </a>
      </div>

      <div class="header-middle-area">

        <a href="/" class="logo-link">
          CSS-Tricks
        </a>

      </div>

      <button id="search-opener" class="button button-header search-opener-button">
        <svg class="icon-search" width="26px" height="26px">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-search"></use>
        </svg>
        <svg class="icon-close" width="26px" height="26px">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-close"></use>
        </svg>
      </button>

      <div class="search" role="search" id="search-area">

        <form id="search-form" class="search-form" action="/">

          <label for="s" id="search-label" class="screen-reader">
            Search
          </label>

          <input id="s" required="" type="search" name="s" class="search-field aa-input" value="" autocomplete="off" spellcheck="false" role="combobox" aria-autocomplete="list" aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0" dir="auto" style=""><pre aria-hidden="true" style="position: absolute; visibility: hidden; white-space: pre; font-family: &quot;Whitney SSm A&quot;, &quot;Whitney SSm B&quot;, Lato, &quot;Lucida Grande&quot;, &quot;Lucida Sans Unicode&quot;, Tahoma, sans-serif; font-size: 19.9389px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: normal; word-spacing: 0px; letter-spacing: normal; text-indent: 0px; text-rendering: auto; text-transform: none;"></pre>

          <button type="submit" class="button button-header search-button">
            <svg class="icon-search" width="26px" height="26px">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-search"></use>
            </svg>
          </button>

        </form>

      </div>

    </header>


    <div id="viewport">
      <div class="">

      </div>


    </div>

  </body>
</html>
